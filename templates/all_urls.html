<!DOCTYPE html>
<html>
  <head>
    <title>All URLs</title>
  </head>
  <body>
    <h1>All URLs</h1>
    <table>
      <thead>
        <tr>
          <th>URL</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
        {% for url, count in urls %}
          <tr>
            <td>{{ url }}</td>
            <td>{{ count }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
