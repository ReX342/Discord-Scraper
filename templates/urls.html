{% extends "base.html" %}

{% block title %}Urls{% endblock %}

{% block content %}
  <h1>Urls</h1>
  <ul>
    {% for url, count in urls_dict.items() %}
      {% if url != 'yt' %}
        <li><a href="{{ url_for(url) }}">{{ url }}</a> ({{ count }})</li>
      {% endif %}
    {% endfor %}
  </ul>
{% endblock %}
