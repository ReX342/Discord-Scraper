<!DOCTYPE html>
<html>
<head>
    <title>URLs and Attachments</title>
</head>
<body>
    <h1>URLs mentioned in messages:</h1>
    <ul>
        {% for url in urls %}
            <li><a href="{{ url }}">{{ url }}</a></li>
        {% endfor %}
    </ul>

    <h1>Attachments that contain URLs:</h1>
    <ul>
        {% for attachment in attachments %}
            <li><a href="{{ attachment }}">{{ attachment }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
