<!DOCTYPE html>
<html>
<head>
	<title>Discord Messages</title>
</head>
<body>
    {% include 'yt.html' %}
    <hr>
    <h1>Discord Messages</h1>
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    <hr>
    <h1>Links</h1>
    {% for domain, urls in urls_dict.items() %}
        <h2>{{ domain }}</h2>
        <ul>
            {% for url in urls %}
                <li><a href="{{ url }}">{{ url }}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
