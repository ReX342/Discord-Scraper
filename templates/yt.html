{% extends 'base.html' %}

{% block content %}
  <h1>Embedded YouTube Videos</h1>
  <div class="row">
    {% for video in videos %}
      <div class="col-md-4">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="{{ video }}" allowfullscreen></iframe>
        </div>
      </div>
      {% if loop.index % 3 == 0 %}
        </div><div class="row">
      {% endif %}
    {% endfor %}
  </div>
{% endblock %}
