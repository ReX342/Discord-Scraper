<!DOCTYPE html>
<html>
  <head>
    <title>Embedded YouTube Video</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      iframe {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    {% if yt_url %}
    <iframe src="{{ yt_url }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    {% endif %}
  </body>
