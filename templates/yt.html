{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Select YouTube Video</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="yt_url">Enter YouTube URL:</label>
                    <input type="text" class="form-control" id="yt_url" name="yt_url" placeholder="Enter YouTube URL">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Select</button>
                </div>
            </form>
            <div class="embed-responsive embed-responsive-16by9">
                {% if yt_url %}
                <iframe class="embed-responsive-item" src="{{ yt_url }}"></iframe>
                {% else %}
                <p>No YouTube video selected</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
